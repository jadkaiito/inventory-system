<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #addItemForm input, #addItemForm button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #inventoryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    #inventoryTable th, #inventoryTable td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    #inventoryTable th {
      background-color: #f4f4f4;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Inventory System</h1>
  
  <!-- Form to Add Items -->
  <form id="addItemForm">
    <input type="text" id="barcode" placeholder="Barcode" required readonly>
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" id="price" placeholder="Price" required>
    <button type="submit">Add Item</button>
  </form>

  <!-- Inventory Display -->
  <h2>Inventory</h2>
  <table id="inventoryTable" border="1">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Barcode</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Camera Feed for Barcode Scanning -->
  <h2>Camera Feed</h2>
  <video id="video" autoplay></video>
  <br>
  <button id="startScanner">Start Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.4/dist/index.min.js"></script>
  <script>
    // Retrieve existing inventory or initialize as empty array
    const inventory = JSON.parse(localStorage.getItem('local/inventory')) || [];
    let referenceCount = JSON.parse(localStorage.getItem('local/referenceCount')) || 0;
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Generate a new reference
    function generateReference() {
      const now = new Date();
      const reference = `${now.getFullYear().toString().slice(-2)}${(now.getMonth() + 1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}${++referenceCount}`;
      localStorage.setItem('local/referenceCount', JSON.stringify(referenceCount));  // Update reference count
      return reference;
    }

    // Start Camera for Barcode Scanning
    document.getElementById('startScanner').addEventListener('click', () => {
      const videoElement = document.getElementById('video');
      codeReader.listVideoDevices().then((devices) => {
        if (devices.length > 0) {
          const currentScanner = devices[0].deviceId;
          codeReader.decodeFromVideoDevice(currentScanner, videoElement, (result, err) => {
            if (result) {
              const barcode = result.getText();
              document.getElementById('barcode').value = barcode;
              document.getElementById('name').focus();  // Focus next input field after scanning barcode
              alert('Barcode Scanned: ' + barcode);
            } else if (err) {
              console.error(err);
            }
          });
        }
      });
    });

    // Add Item to Inventory
    document.getElementById('addItemForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const barcode = document.getElementById('barcode').value;
      const name = document.getElementById('name').value;
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const price = parseFloat(document.getElementById('price').value);

      const existingItem = inventory.find(item => item.barcode === barcode);
      if (existingItem) {
        alert('Item with this barcode already exists!');
        return;
      }

      const reference = generateReference();
      const newItem = { reference, barcode, name, quantity, price };
      inventory.push(newItem);

      // Save updated inventory to localStorage
      localStorage.setItem('local/inventory', JSON.stringify(inventory));
      displayInventory();
      e.target.reset();
    });

    // Display Inventory
    function displayInventory() {
      const tableBody = document.querySelector('#inventoryTable tbody');
      tableBody.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = `<tr>
          <td>${item.reference}</td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>
            <button onclick="editItem(${index})">Edit</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Delete Item from Inventory
    function deleteItem(index) {
      inventory.splice(index, 1);
      localStorage.setItem('local/inventory', JSON.stringify(inventory));
      displayInventory();
    }

    // Edit Item (Basic Implementation)
    function editItem(index) {
      const item = inventory[index];
      document.getElementById('barcode').value = item.barcode;
      document.getElementById('name').value = item.name;
      document.getElementById('quantity').value = item.quantity;
      document.getElementById('price').value = item.price;
      inventory.splice(index, 1);
      localStorage.setItem('local/inventory', JSON.stringify(inventory));
      displayInventory();
    }

    // Initial display
    displayInventory();
  </script>
</body>
</html>
